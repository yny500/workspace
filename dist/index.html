<!DOCTYPE html>
<html lang="en">

<head>
  <!-- head -->
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>loader</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header>
  <p>header</p>
</header>
    <!-- contents -->
    <span class="loader">
  <img src="/img/loader.gif" alt="loader">
</span>
<div class="container">
  <section class="image">
    <div class="image__item">
      <img src="/img/cat_1.jpg" alt="cat 1">
    </div>
    <div class="image__item">
      <img src="/img/cat_2.jpg" alt="cat 2">
    </div>
    <div class="image__item">
      <img src="/img/cat_3.jpg" alt="cat 3">
    </div>
    <div class="image__item">
      <img src="/img/cat_4.jpg" alt="cat 4">
    </div>
    <div class="image__item">
      <img src="/img/cat_friends.jpg" alt="cat friends">
    </div>
  </section>
  <section class="video">
    <div class="video__item">
      <video loop playsinline muted autoplay>
        <source src="/video/cat_1.mp4" type="video/mp4">
        <span class="blind">cat film 1</span>
      </video>
    </div>
    <div class="video__item">
      <video loop playsinline muted autoplay>
        <source src="/video/cat_2.mp4" type="video/mp4">
        <span class="blind">cat film 2</span>
      </video>
    </div>
    <div class="video__item">
      <video loop playsinline muted autoplay>
        <source src="/video/cat_3.mp4" type="video/mp4">
        <span class="blind">cat film 3</span>
      </video>
    </div>
    <div class="video__item">
      <video loop playsinline muted autoplay>
        <source src="/video/cat_4.mp4" type="video/mp4">
        <span class="blind">cat film 4</span>
      </video>
    </div>
  </section>
</div>
    <!-- footer -->
    <footer>
    <p>footer</p>
</footer>
  </div>
  <!-- js -->
  <script src="/js/main.js"></script>
</body>

</html>
